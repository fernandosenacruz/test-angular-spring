<mat-card class="products">
  <mat-toolbar color="secondary">Produtos</mat-toolbar>

  <app-product-list
    class="products-card"
    *ngIf="products$ | async as products; else loading"
    [products]="products"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
  ></app-product-list>

  <ng-template #loading>
    <app-product-card-skeleton></app-product-card-skeleton>
  </ng-template>
</mat-card>
