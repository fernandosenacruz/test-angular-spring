<mat-card class="products">
  <mat-toolbar color="primary">Produtos</mat-toolbar>

  <app-product-list
    class="products-card"
    *ngIf="products$ | async as products; else loading"
    [products]="products"
  ></app-product-list>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner color="accent"></mat-spinner>
    </div>
  </ng-template>
</mat-card>
