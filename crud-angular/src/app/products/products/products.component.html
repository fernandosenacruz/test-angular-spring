<mat-card class="products">
  <mat-toolbar color="primary">Produtos</mat-toolbar>
  <div
    class="products-card"
    *ngIf="products$ | async as products; else loading"
  >
    <mat-card *ngFor="let product of products">
      <div class="product-card">
        <mat-card-title-group>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>R$ {{ product.unitValue }}</mat-card-subtitle>
          <img mat-card-xl-image src="{{ product.urlImage }}" />
        </mat-card-title-group>
        <mat-card-content>
          {{ product.description }}
        </mat-card-content>
        <!-- <div class="buttons-card">
          <button mat-icon-button color="primary" aria-label="Adicionar">
            <mat-icon>add</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Remover">
            <mat-icon>delete</mat-icon>
          </button>
        </div> -->
      </div>
    </mat-card>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner color="accent"></mat-spinner>
    </div>
  </ng-template>
</mat-card>
