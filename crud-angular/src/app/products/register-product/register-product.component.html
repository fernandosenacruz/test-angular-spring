<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Cadastrar produto</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="legacy" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="legacy" class="full-width">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>

      <mat-form-field appearance="legacy" class="full-width">
        <mat-label>url da imagem</mat-label>
        <input matInput formControlName="urlImage" />
      </mat-form-field>

      <mat-form-field appearance="legacy" class="full-width">
        <mat-label>Valor unitário</mat-label>
        <input matInput formControlName="unitValue" />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="onClear()">Limpar</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Cadastrar
    </button>
  </mat-card-actions>
</mat-card>
