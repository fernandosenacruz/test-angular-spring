<div mat-dialog-content>
  <p>{{ data }}</p>
</div>
<div mat-dialog-actions style="text-align: center;">
  <button mat-raised-button (click)="onConfirm(true)" color="warn" aria-label="Sim">
    Sim
  </button>
  <button mat-raised-button (click)="onConfirm(false)" color="secondary" aria-label="Não">Não</button>
</div>
